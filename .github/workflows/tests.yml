name: Tests Kotlin

on:
  push:
    branches: [ master , dev ]
  pull_request:
    branches: [ master , dev ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
    - name: Checkout du code
      uses: actions/checkout@v4

    - name: Configuration JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Rendre gradlew exÃ©cutable
      run: chmod +x ./gradlew

    - name: Compilation du projet
      run: ./gradlew build --no-daemon

    - name: ExÃ©cution des tests
      run: ./gradlew test --no-daemon

    - name: Publication des rÃ©sultats de tests
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: |
          build/test-results/test/*.xml
        check_name: 'RÃ©sultats des Tests'
        comment_title: 'ðŸ§ª RÃ©sultats des Tests Kotlin'
        report_individual_runs: true
        deduplicate_classes_by_file_name: false
        compare_to_earlier_commit: true
        check_run_annotations: all tests, skipped tests

    - name: Publier les rapports HTML de tests
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports
        path: build/reports/tests/test/
        retention-days: 30

